<html>
  <head>
   <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere
         color="#2E9AFE" 
         height="5" 
         depth="2"
         radius = "3"
         position="0 0 -10" 
         rotation="0 0 0"
         >
        
     
      </a-sphere>
  
      <a-cylinder
         color="#01D1RF" 
         radius = "0.1"
         height="10" 
         depth="2"
         position="10 0 -10" 
         rotation="0 0 0"
         >
        <a-animation attribute="rotation" repeat="indefinite" to="-360 0 0" dur="4000" >
        </a-animation>
      </a-cylinder>

      </a-sphere>
      
    <a-cylinder
         color="#F101DF" 
         radius = "0.5"
         height="5" 
         depth="2"
         position="-20 0 -10" 
         rotation="0 0 0"
         >
        <a-animation attribute="rotation" repeat="indefinite" to="-360 0 0" dur="2000" >
        </a-animation>
      </a-cylinder>

        <a-sphere
         color="#00ff00" 
         height="10" 
         depth="2"
         radius = "10"
         position="-30 0 -10" 
         rotation="0 0 0"
         >
        
     
      </a-sphere>

      <a-cylinder
         color="#330000" 
         radius = "30"
         height="5" 
         depth="2"
         position="0 0 80" 
         rotation="0 0 0"
         rotation speed = "100"
         >
        <a-animation attribute="rotation" repeat="indefinite" to="-360 0 0" dur="2000" >
        </a-animation>
      </a-cylinder>

      <a-cylinder
         color="#00ffff" 
         radius = "3"
         height="80" 
         depth="2"
         position="50 0 50" 
         rotation="0 0 0"
         rotation speed = "300"
         >
        <a-animation attribute="rotation" repeat="indefinite" to="360 0 0" dur="2000" >
        </a-animation>
      </a-cylinder>

      
      
     

      
    <a-light type="spot" color="#333" position="-20 0 0" look-at="a-box"></a-light>
  <a-light type="point" color="#AAA" position="0 5 0"></a-light>
    

    <a-sky src = "https://c3.staticflickr.com/2/1475/26239222850_cabde81c39_k.jpg"></a-sky>
    
    
</a-scene>
  </body>
</html>
